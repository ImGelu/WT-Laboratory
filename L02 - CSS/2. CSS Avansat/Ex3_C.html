<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercițiul 3.C</title>
    <style>
      h1 {
        color: #00ff00;
      }

      h2 {
        color: pink;
      }

      .x {
        z-index: -1;
        position: absolute;
        margin-top: -60px;
      }
    </style>
  </head>
  <body>
    <h1>Laborator Tehnologii Web</h1>
    <h2>Exerciții HTML și CSS</h2>
    <h1>Acesta este un Heading</h1>
    <img class="x" src="https://pbs.twimg.com/profile_images/1797256918/sigla.png" width="100" height="100" />
    <p>Indiciu: z-index implicit este 0. Z-index -1 are prioritate mai mică.</p>
  </body>
</html>
