<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercițiul 3.A</title>
    <style>
      h1 {
        color: #00ff00;
      }

      h2 {
        color: pink;
      }

      #imagine {
        border: 1px dashed;
      }

      #imagine-taiata {
        border: 1px dashed;
        clip: rect(0px, 150px, 300px, 0px);
        position: absolute;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Laborator Tehnologii Web</h1>
    <h2>Exerciții HTML și CSS</h2>
    <div>
      <p>Imagine netăiată</p>
      <img id="imagine" src="https://pbs.twimg.com/profile_images/1797256918/sigla.png" />
    </div>
    <div>
      <p>Imagine tăiată</p>
      <img id="imagine-taiata" src="https://pbs.twimg.com/profile_images/1797256918/sigla.png" />
    </div>
  </body>
</html>
