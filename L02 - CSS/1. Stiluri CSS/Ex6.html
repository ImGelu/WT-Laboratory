<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercițiul 6</title>
    <style>
      h1 {
        color: #00ff00;
      }

      h2 {
        color: pink;
      }

      p {
        color: rgb(0, 0, 255);
        border: 1px solid blue;
      }

      p.leftpadding {
        padding-left: 2cm;
      }

      p.rightpadding {
        padding-right: 8cm;
      }

      p.toppadding {
        padding-top: 5cm;
      }

      p.bottompadding {
        padding-bottom: 2cm;
      }

      p.padding {
        padding: 2cm 4cm 3cm 5cm;
      }
    </style>
  </head>
  <body>
    <h1>Laborator Tehnologii Web</h1>
    <h2>Exerciții HTML și CSS</h2>
    <p class="leftpadding">Paragraf cu distanță la stanga.</p>
    <p class="rightpadding">Paragraf cu distanță la dreapta</p>
    <p class="toppadding">Paragraf cu distanță sus.</p>
    <p class="bottompadding">Paragraf cu distanță jos.</p>
    <p class="padding">Paragraf cu distanță.</p>
  </body>
</html>
