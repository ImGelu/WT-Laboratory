<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercițiul 7.A</title>
    <style>
      h1 {
        color: #00ff00;
      }

      h2 {
        color: pink;
      }

      ul.disc {
        list-style-type: disc;
      }

      ul.circle {
        list-style-type: circle;
      }

      ul.square {
        list-style-type: square;
      }

      ul.none {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <h1>Laborator Tehnologii Web</h1>
    <h2>Exerciții HTML și CSS</h2>
    <ul class="disc">
      <li>Lapte</li>
      <li>Zahăr</li>
      <li>Făină</li>
    </ul>

    <ul class="circle">
      <li>România</li>
      <li>Franța</li>
      <li>Germania</li>
    </ul>

    <ul class="square">
      <li>Câine</li>
      <li>Pisică</li>
      <li>Găină</li>
    </ul>

    <ul class="none">
      <li>UTCN</li>
      <li>UBB</li>
      <li>FSEGA</li>
    </ul>
  </body>
</html>
