<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercițiul 5</title>
    <style>
      h1 {
        color: #00ff00;
      }

      h2 {
        color: pink;
      }

      p {
        color: rgb(0, 0, 255);
        border: 1px solid blue;
      }

      p.leftmargin {
        margin-left: 2cm;
      }

      p.rightmargin {
        margin-right: 8cm;
      }

      p.topmargin {
        margin-top: 5cm;
      }

      p.bottommargin {
        margin-bottom: 2cm;
      }

      p.margin {
        margin: 2cm 4cm 3cm 5cm;
      }
    </style>
  </head>
  <body>
    <h1>Laborator Tehnologii Web</h1>
    <h2>Exerciții HTML și CSS</h2>
    <p class="leftmargin">Paragraf cu margine la stanga.</p>
    <p class="rightmargin">Paragraf cu margine la dreapta</p>
    <p class="topmargin">Paragraf cu margine sus.</p>
    <p class="bottommargin">Paragraf cu margine jos.</p>
    <p class="margin">Paragraf cu margine.</p>
  </body>
</html>
