<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercițiul 7.B</title>
    <style>
      h1 {
        color: #00ff00;
      }

      h2 {
        color: pink;
      }

      ol.decimal {
        list-style-type: decimal;
      }

      ol.lroman {
        list-style-type: lower-roman;
      }

      ol.uroman {
        list-style-type: upper-roman;
      }

      ol.lalpha {
        list-style-type: lower-alpha;
      }

      ol.ualpha {
        list-style-type: upper-alpha;
      }
    </style>
  </head>
  <body>
    <h1>Laborator Tehnologii Web</h1>
    <h2>Exerciții HTML și CSS</h2>
    <ol class="decimal">
      <li>Lapte</li>
      <li>Zahăr</li>
      <li>Făină</li>
    </ol>

    <ol class="lroman">
      <li>România</li>
      <li>Franța</li>
      <li>Germania</li>
    </ol>

    <ol class="uroman">
      <li>Câine</li>
      <li>Pisică</li>
      <li>Găină</li>
    </ol>

    <ol class="lalpha">
      <li>UTCN</li>
      <li>UBB</li>
      <li>FSEGA</li>
    </ol>

    <ol class="ualpha">
      <li>Luni</li>
      <li>Marți</li>
      <li>Miercuri</li>
    </ol>
  </body>
</html>
